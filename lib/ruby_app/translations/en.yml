---
ruby_app:
  element:
    exception_event:
      message: "%1.  The page will refresh so you can try again."
  elements:
    mobile:
      document:
        _event_error_message: "An error occurred sending the event.  The page will refresh so you can try again."
    dialogs:
      base:
        base_close_dialog:
          close:
            body: "Close"
        base_ok_dialog:
          ok:
            body: "OK"
        base_yes_no_dialog:
          _no:
            body: "No"
          _yes:
            body: "Yes"
      calendars:
        month_dialog:
          cancel:
            body: "Cancel"
          today:
            body: "Today"
    navigation:
      back_button:
        body: "Back"
      base:
        base_breadcrumbs:
          back: "Back"
    pages:
      authentication:
        open_id:
          base:
            base_authentication_document:
              message: "Authenticating ..."
          google_authentication_document:
            title: "Google Authentication"
          my_open_id_authentication_document:
            title: "myOpenId Authentication"
          yahoo_authentication_document:
            title: "Yahoo! Authentication"
  exceptions:
    assert_failed_exception:
      message: "The assertion %1 failed."
    element_invalid_exception:
      message: "The element id %1 is invalid or has been recycled"
    session_invalid_exception:
      message: "The session id %1 is invalid or has expired"
