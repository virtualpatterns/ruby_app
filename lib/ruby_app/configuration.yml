default:
  ruby_app:
    application:
      _class: "RubyApp::Application"
      format:
        date:
          long: %b %d %H:%M %Z
          short: %a %b %-d
    language:
      default: "en"
      paths:
        - "#{RubyApp::ROOT}/translations"
    log:
      path: "#{RubyApp::ROOT}/process/log/application.log"
    response:
      cache:
        formats:
          - :css
          - :js
        read?: false
        write?: false
    session:
      _class: "RubyApp::Session"
      expires: 1200
      interval: 15
      length: 4
      test:
        enabled: true
        path: "#{RubyApp::ROOT}/tests"
    elements:
      mobile:
        documents:
          authentication:
            open_id:
              google_authentication_document:
                attributes:
                  email: "http://schema.openid.net/contact/email"
                identifier: "https://www.google.com/accounts/o8/id"
              my_open_id_authentication_document:
                identifier: "http://myopenid.com"
              yahoo_authentication_document:
                attributes:
                  email: "http://axschema.org/contact/email"
                identifier: "https://www.yahoo.com"
